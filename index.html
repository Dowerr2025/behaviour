<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Festive Points Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-top: 20px;
    }

    .dashboard {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .child {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      position: relative;
    }

    .points {
      font-size: 2em;
      margin: 10px 0;
    }

    .stars {
      font-size: 1.5em;
      color: gold;
    }

    .wreath {
      font-size: 3em;
      margin-top: 10px;
    }

    /* Snowflakes */
    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1.5em;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0.8; }
    }

    /* Sticky notes */
    .sticky-notes {
      margin-top: 20px;
      text-align: left;
    }

    .note {
      background: #fffa65;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Festive Points Dashboard âœ¨</h1>

  <div class="dashboard" id="dashboard"></div>

  <!-- Snowflakes container -->
  <div class="snowflakes" id="snowflakes"></div>

  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const kids = ["Katie", "Lucy", "Jessica"];
    const dashboard = document.getElementById("dashboard");

    kids.forEach(name => {
      const childDiv = document.createElement("div");
      childDiv.className = "child";
      childDiv.id = name;

      childDiv.innerHTML = `
        <h2>${name}</h2>
        <div class="points" id="${name}-points">0</div>
        <div class="stars" id="${name}-stars"></div>
        <div class="wreath" id="${name}-wreath"></div>
        <div class="sticky-notes" id="${name}-notes"></div>
      `;
      dashboard.appendChild(childDiv);

      // Live Firestore listener
      onSnapshot(doc(db, "points", name), (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById(`${name}-points`).textContent = data.points;

          // Stars
          document.getElementById(`${name}-stars`).textContent = "â­".repeat(Math.floor(data.points / 5));

          // Wreath milestone
          document.getElementById(`${name}-wreath`).textContent = data.points >= 20 ? "ðŸŽ„" : "";

          // Sticky notes
          const notesDiv = document.getElementById(`${name}-notes`);
          notesDiv.innerHTML = "";
          if (data.notes) {
            data.notes.forEach(note => {
              const noteDiv = document.createElement("div");
              noteDiv.className = "note";
              noteDiv.textContent = `${note.reason} â€” ${note.by} (${note.time})`;
              notesDiv.appendChild(noteDiv);
            });
          }
        }
      });
    });

    // Snowflake generator
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      snowflake.textContent = "â„";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.getElementById("snowflakes").appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnowflake, 300);
  </script>
</body>
</html>
