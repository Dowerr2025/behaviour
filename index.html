<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Festive Points Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-top: 20px;
    }

    .dashboard {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .child {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      position: relative;
    }

    .points {
      font-size: 2em;
      margin: 10px 0;
    }

    /* Progress bar */
    .progress {
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin: 10px 0;
    }
    .progress-fill {
      background: gold;
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
    }

    /* Tree milestone */
    .tree {
      font-size: 3em;
      margin-top: 10px;
    }

    /* Snowflakes */
    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1.5em;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0.8; }
    }

    /* Sticky notes */
    .sticky-notes {
      margin-top: 20px;
      text-align: left;
    }
    .note {
      background: #fffa65;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>✨ Festive Points Dashboard ✨</h1>

  <div class="dashboard" id="dashboard"></div>

  <!-- Snowflakes container -->
  <div class="snowflakes" id="snowflakes"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const kids = ["Katie", "Lucy", "Jessica"];
    const dashboard = document.getElementById("dashboard");

    kids.forEach(name => {
      const childDiv = document.createElement("div");
      childDiv.className = "child";
      childDiv.id = name;

      childDiv.innerHTML = `
        <h2>${name}</h2>
        <div class="points" id="${name}-points">0</div>
        <div class="progress"><div class="progress-fill" id="${name}-bar"></div></div>
        <div class="tree" id="${name}-tree"></div>
        <div class="sticky-notes" id="${name}-notes"></div>
      `;
      dashboard.appendChild(childDiv);

      onSnapshot(doc(db, "points", name), (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById(`${name}-points`).textContent = data.points;

          // Progress bar (max 100 points)
          const percent = Math.min(100, (data.points / 100) * 100);
          document.getElementById(`${name}-bar`).style.width = percent + "%";
